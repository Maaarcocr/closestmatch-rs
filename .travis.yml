language: rust
rust:
- stable
- beta
- nightly

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH

script: 
- | 
  cargo build --verbose
  cargo test --verbose
  travis-cargo --only stable doc

matrix:
  allow_failures:
  - rust: nightly
env:
  global:
    secure: 
